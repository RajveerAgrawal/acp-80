<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Test Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .top-student {
            background-color: #d4edda;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Class Test Results</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr class="{% if student == top_student %}top-student{% endif %}">
                    <td>{{ student.name }}</td>
                    <td>{{ student.score }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
